<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" placeholder="0" id="inputBox">
    <div>
      <button class="acBtn">AC</button>
      <button class="delBtn">Del</button>
      <button class="perBtn">%</button>
      <button class="subBtn">/</button>
    </div>
    <div>
      <button>9</button>
      <button>8</button>
      <button>7</button>
      <button class="subBtn">*</button>
    </div>
    <div>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="subBtn">+</button>
    </div>
    <div>
      <button>3</button>
      <button>2</button>
      <button>1</button>
      <button class="subBtn">-</button>
    </div>
    <div>
      <button>00</button>
      <button>0</button>
      <button>.</button>
      <button class="equalBtn">=</button>
    </div>
  </div>







  <script src="action.js">action</script>
</body>
</html>
